<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
</head>
<body>
    <h1>Formulário de Inscrição</h1>
    <form action="" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" name="nome" id="name" required>
        <br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email"required>
        <br><br>
        
        <label for="whatzsapp">WhatsApp:</label><br>
        <input type="tel" name="whatzsapp" id="whatzsapp" required>
        <br><br>
        
        <label for="">Área de atuação:</label><br>
        <input type="radio" name="area" id="area" value="area_atuacao" required>
        <label for="area">Desenvolvimento</label>
        <input type="radio" name="area" id="area" value="area_atuacao"required>
        <label for="area">Quality Assurance (QA)</label>
        <input type="radio" name="area" id="area" value="area_atuacao" required>
        <label for="area">Análise de Dados</label>
        <input type="radio" name="area" id="area" value="area_atuacao" required>
        <label for="area"> Infraestrutura</label>
        <br><br>

        <label for="obs">Observações:</label><br>
        <textarea name="obs" id="obs" cols="40" rows="6"></textarea>
        <br><br>
        <input type="checkbox" name="dej" id="dej" checked required>
        <label for="dej">Deseja receber novidades e ofertas por email.</label>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
